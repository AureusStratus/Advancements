## Vanilla
unit.exogenesis-balaenoptera.name = Balaenoptera
unit.exogenesis-balaenoptera.description = [orange]The destroyer class titan unit. The balaenoptera is massive titan unit made to combat powerful enemies. A massiva naval battle ship thats equipped with a massive cannon capable of peircing enemies and buildings, it also has two missile launchers and four artillery cannons in the front that have masisive range. Builds minkus.
unit.exogenesis-balaenoptera.details = After a crippling attack from other life forms the sharded has work tirelessly to reverse engineer there tech to create powerful machines  made for war. Make your enemies and the water gods fear you.

unit.exogenesis-colossus.name = Colossus
unit.exogenesis-colossus.description = The protecter class titan unit. The colossus is massive titan unit made to defend against powerful enemies, a gaint air support that has a powerful energy field ability aswell as it can regenerate itself. has a powerful shield.
unit.exogenesis-colossus.details = After a crippling attack from other life forms the sharded has work tirelessly to reverse engineer there tech to create powerful machines made for war. Protect at all costs.

unit.exogenesis-hex.name = Hex
unit.exogenesis-hex.description = A massive air unit dedicated to protecting and assisting. Equipped with a powerful shield an energy field ability that can debuff, heal units and structures and can deal damage to nearby enemies units and structures.

unit.exogenesis-anvil.name = Anvil
unit.exogenesis-anvil.description = Fires heavy missiles and shock bullets.
unit.exogenesis-magnapinna.name = Magnapinna
unit.exogenesis-magnapinna.description = [green]Heals allies and uses 2 large meltdown-like cannons to attack. Has energy field to Protect itself from swarms of enemies

unit.exogenesis-mariana.name = Glaucus
unit.exogenesis-mariana.description = A support naval built to weaken energy based defences as well as disrupt or destroy power lines or sources. Equipped with power emp bullet cannons that fire a spread of small emp bullets that can make quick work or power based structures and turrets. Has four front plasma flamethrowers that are uncontrollable but auto targets enemies and strctures. has two energy missile launchers at the back.

unit.exogenesis-nadir.name = Nadir
unit.exogenesis-nadir.description = The heavy gunner class titan unit. Equipped four gunners and four heavy gunners, and it is equipped with missike launchers. Can fire devastating energy orb that deals massive damage on impact. empowers nearby allies.
unit.exogenesis-nadir.details = After a crippling attack from other life forms the sharded has work tirelessly to reverse engineer there tech to create powerful machines made for war. Rule the skies and destroy the land.

unit.exogenesis-orca.name = Orca
unit.exogenesis-orca.description = An assault unit built to destroy and attack. Equipped with four rocket launchers two big ones wnd two smalls that can fire swarms of missiles at enemies and structures. Has a meltdown weapon equipped to its back and can make quick work of things.

unit.exogenesis-stella.name = Stella
unit.exogenesis-stella.description = Fires swarms of energy missiles.

unit.exogenesis-toxicity.name = Toxicity
unit.exogenesis-toxicity.description = A specialist class unit built for powerful assault attacks. Can fire devastating homing nuclear energy orbs that can easily destroy almost anything it impacts and it frags in to smaller energy bullets. Equipped with energy guns that fire multiple bullets.

unit.exogenesis-twilight.name = Twilight
unit.exogenesis-twilight.description = A assault class air unit dedicated to attacking and destroying. Equipped with two powerful back cannons that can pierce structures and units and also are immune to point defense. Has two front gunners that rapidly fire bullets but is highly inaccurate at long range but can easily make quick work of groups of enemies or walls, they also are immune to point defence.

unit.exogenesis-virgo.name = Virgo
unit.exogenesis-virgo.description = Shoots plasma flames which mess with power blocks and fires energy missiles. Uses a massive shield.
unit.exogenesis-virgo.details = After a crippling attack from other life forms the sharded has work tirelessly to reverse engineer there tech to create powerful machines  made for war. Look up to sky and see the glory we are part off. The mono, nova and meteor lines where some of the best units the Gemini deviation had to offer to sharded, there technology has proven to be very useful as there very adopted to using healing and energy technology. Hopefully the Taurus and Lyra deviation can also hold up on there technology aswell. 

unit.exogenesis-fornax.name = Fornax
unit.exogenesis-fornax.description =  The assault class titan unit. Fires high caliber energy round which home in. Fires missiles and peircing rounds. Can buff nearby allies.
unit.exogenesis-fornax.details = After a crippling attack from other life forms the sharded has work tirelessly to reverse engineer there tech to create powerful machines made for war. Bring the war to them.

unit.exogenesis-xenoct.name = Xenoct
unit.exogenesis-xenoct.description = The specialist class titan. The xenoct is massive titan unit made to combat powerful enemies. Fires orbs of unstable nuclear energy that deal massive splash damage and inflicts sapping inferno. Has rapidly firing frontal laser weapons. Has powerful purple meltdowns.
unit.exogenesis-xenoct.details = After a crippling attack from other life forms the sharded has work tirelessly to reverse engineer there tech to create powerful machines made for war. Toxic to the core.
